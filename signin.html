<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户登录</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/sign.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container form-wrap">
    <div class="js-alert">
        <!-- 成功alert-success 失败:alert-warning 替换即可 -->
        <div class="alert alert-success alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            登录成功，请<strong><a href="#">点击跳转</a></strong>。
        </div>
    </div>
    <form class="form-signin" id="loginForm" role="form" action="" method="post">
        <h2 class="form-signin-heading">用户登录</h2>
        <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="password" class="form-control" placeholder="密码" required>
        <button class="btn btn-primary btn-lg btn-block" type="submit">立即登录</button>
    </form>
    <p class="signTip">还没有帐号？<a href="./signup.html">点击注册</a></p>

</div> <!-- /container -->

<script src="js/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
