<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>发布商品</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/publish.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/iconfont/iconfont.css">
</head>

<body>
<div class="top-nav cf">
    <div class="top-nav-inner">
        <div class="top-nav-l fl">
            大学生 C2C 交易平台
        </div>
        <div class="top-nav-r fr">
            <!--通过hidden来控制显示,登录后显示第二个-->
            <div class="not-login hidden">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   --------------
                <a class="active" href="#">亲,请登录</a>
                <a href="#">免费注册</a>
                <a href="#">个人中心</a>
            </div>
            <div class="log-in">
                <a class="active" href="#">显示用户名</a>
                <a href="#">已发布商品</a>
                <a href="#">个人中心</a>
                <!--有管理员权限时,将hidden类名去除-->
                <a href="#" class="hidden">管理中心</a>
            </div>
        </div>
    </div>
</div>
<div class="header">
    <div class="header-inner cf">
        <div class="header-logo fl"></div>
        <div class="header-menu fl">
            <ul>
                <li class=""><a href="#">首页</a></li>
                <li class=""><a href="#">二手商品</a></li>
                <li class=""><a href="#">个人中心</a></li>
                <li class="active"><a href="#">发布商品</a></li>
            </ul>
        </div>
        <div class="header-search fr">
            <form method="get" action="" name="search">
                <input class="input-search" id="HeaderSearchQuery" name="q" type="text" value="" placeholder="搜宝贝"
                       autocomplete="off">
                <button class="btn-search" type="submit"><i class="iconfont icon-sousuo"></i><span
                        class="search-img"></span></button>
            </form>
        </div>
    </div>
</div>
<div class="page">
    <div class="content publish">
        <h2 class="page-header">发布商品</h2>
        <div class="publish-main">
            <form role="form">
                <div class="form-group">
                    <label for="">商品名称</label>
                    <input type="email" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">商品类型</label>
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="new">全新
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" value="second">二手
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">商品图片</label>
                    <input type="file">
                    <p class="help-block">上传你的图片。</p>
                </div>
                <div class="form-group">
                    <label for="">商品描述</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>2016 Copyright &copy 大学生 C2C 交易平台</p>
</div>

<script src="js/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/publish.js"></script>
</body>
</html>
