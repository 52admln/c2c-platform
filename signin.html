<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>用户登录</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/sign.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/iconfont/iconfont.css">
</head>

<body>
<div class="top-nav cf">
    <div class="top-nav-inner">
        <div class="top-nav-l fl">
            大学生 C2C 交易平台
        </div>
        <div class="top-nav-r fr">
            <!--通过hidden来控制显示,登录后显示第二个-->
            <div class="not-login ">
                <a class="active" href="#">亲,请登录</a>
                <a href="#">免费注册</a>
                <a href="#">个人中心</a>
            </div>
            <div class="log-in hidden">
                <a class="active" href="#">显示用户名</a>
                <a href="#">已发布商品</a>
                <a href="#">个人中心</a>
                <!--有管理员权限时,将hidden类名去除-->
                <a href="#" class="hidden">管理中心</a>

                <a href="#">注销</a>
            </div>
        </div>
    </div>
</div>
<div class="header">
    <div class="header-inner cf">
        <div class="header-logo fl"></div>
        <div class="header-menu fl">
            <ul>
                <li class="active"><a href="#">首页</a></li>
                <li class=""><a href="#">二手商品</a></li>
                <li class=""><a href="#">个人中心</a></li>
                <li class=""><a href="#">发布商品</a></li>
            </ul>
        </div>
        <div class="header-search fr">
            <form method="get" action="" name="search">
                <input class="input-search" id="HeaderSearchQuery" name="q" type="text" value="" placeholder="搜宝贝"
                       autocomplete="off">
                <button class="btn-search" type="submit"><i class="iconfont icon-sousuo"></i><span
                        class="search-img"></span></button>
            </form>
        </div>
    </div>
</div>
<div class="page">
    <div class="content">
        <div class="container form-wrap">
            <div class="js-alert">
                <!-- 成功alert-success 失败:alert-warning 替换即可 -->
                <div class="alert alert-success alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert"><span
                            aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span></button>
                    登录成功，请<strong><a href="#">点击跳转</a></strong>。
                </div>
            </div>
            <form class="form-signin" id="loginForm" role="form" action="" method="post">
                <h2 class="form-signin-heading">用户登录</h2>
                <input type="text" name="username" class="form-control" placeholder="用户名" required autofocus>
                <input type="password" name="password" class="form-control" placeholder="密码" required>
                <button class="btn btn-warning btn-lg btn-block" type="submit">立即登录</button>
            </form>
            <p class="signTip">还没有帐号？<a href="./signup.html">点击注册</a></p>

        </div> <!-- /container -->
    </div>
</div>
<div class="footer">
    <p>2016 Copyright &copy 大学生 C2C 交易平台</p>
</div>
    <script src="js/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.js"></script>
    <script src="js/signin.js"></script>
</body>
</html>
