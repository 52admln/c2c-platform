<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>发布商品</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/publish.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="libs/iconfont/iconfont.css">
</head>

<body>
<div class="top-nav cf">
    <div class="top-nav-inner">
        <div class="top-nav-l fl">
            大学生 C2C 交易平台
        </div>
        <div class="top-nav-r fr">
            <!--通过hidden来控制显示,登录后显示第二个-->
            <div class="not-login hidden"> --------------
                <a class="active" href="#">亲,请登录</a>
                <a href="#">免费注册</a>
                <a href="#">个人中心</a>
            </div>
            <div class="log-in">
                <a class="active" href="#">显示用户名</a>
                <a href="#">已发布商品</a>
                <a href="#">个人中心</a>
                <!--有管理员权限时,将hidden类名去除-->
                <a href="#" class="hidden">管理中心</a>
            </div>
        </div>
    </div>
</div>
<div class="header">
    <div class="header-inner cf">
        <div class="header-logo fl"></div>
        <div class="header-menu fl">
            <ul>
                <li class=""><a href="#">首页</a></li>
                <li class=""><a href="#">二手商品</a></li>
                <li class=""><a href="#">个人中心</a></li>
                <li class="active"><a href="#">发布商品</a></li>
            </ul>
        </div>
        <div class="header-search fr">
            <form method="get" action="" name="search">
                <input class="input-search" id="HeaderSearchQuery" name="q" type="text" value="" placeholder="搜宝贝"
                       autocomplete="off">
                <button class="btn-search" type="submit"><i class="iconfont icon-sousuo"></i><span
                        class="search-img"></span></button>
            </form>
        </div>
    </div>
</div>
<!--new-->
<div class="head-banner">

</div>
<!--new-->
<div class="page">
    <div class="content publish">
        <h2 class="page-header">发布商品</h2>
        <div class="publish-main">
            <form role="form" method="post">
                <div class="form-group">
                    <label for="">商品名称</label>
                    <input type="text" name="goods_name" class="form-control" placeholder="">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">原价</label>
                            <input type="text" name="source_price" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">卖价</label>
                            <input type="text" name="goods_price" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">商品分类</label>
                    <select class="form-control"  name="goods_type">
                        <option value="1">闲置数码</option>
                        <option value="2">家具日用</option>
                        <option value="3">影音家电</option>
                        <option value="4">鞋服配饰</option>
                        <option value="5">闲置图书</option>
                        <option value="6">手表配饰</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">商品类型</label>
                    <select class="form-control"  name="goods_quality">
                        <option value="1">全新</option>
                        <option value="2">二手</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">联系方式</label>
                    <input type="text" name="contact" class="form-control" placeholder="">
                </div>
                <div class="form-group">
                    <label for="">商品图片</label>
                    <input type="file" accept="image/png,image/gif,image/jpeg" name="upload" id="fileupload">
                    <p class="help-block">请选择图片格式文件上传,支持文件类型（jpg,png,gif）</p>
                </div>
                <div class="form-group">
                    <label for="">商品描述</label>
                    <textarea class="form-control" name="goods_desc" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-default">提交</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>2016 Copyright &copy 大学生 C2C 交易平台</p>
</div>

<script src="js/jquery.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.min.js"></script>
<script src="js/publish.js"></script>
</body>
</html>
